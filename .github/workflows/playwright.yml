name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag do cen√°rio a executar (ex: @smoke)'
        required: false
        default: '@smoke'
      browser:
        description: 'Browser a ser usado (chromium, firefox, webkit)'
        required: false
        default: 'chromium'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: |
        TAG="${{ github.event.inputs.tag }}"
        BROWSER="${{ github.event.inputs.browser }}"

        if [ "$TAG" ]; then
          npx playwright test --grep "$TAG" --project="$BROWSER"
        else
          npx playwright test --project="$BROWSER"
        fi
    
    - name: Deploy Playwright HTML report to gh-page
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-page
        force_orphan: true
